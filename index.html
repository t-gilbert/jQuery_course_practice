<!DOCTYPE html>
<html lang="en">

<head>

 <meta charset="utf-8" />
 <title>car racer</title>

      <body id="race">
        <h1>jQuery Car Race</h1>
        
        
        <button class="btn btn-success go">GO</button>
          <button class="btn btn-danger reset">Reset</button>
        
        <div id="racetrack">
            <img src="img/car1.png" alt="blue car" id="blue_car" class="car">
            <img src="img/car2.png" alt="Red car" id="red_car" class="car">
        </div>
          
          
            <div id="raceInfoContainer" class="clearfix">
            <h2>WHO WON!</h2>
            <div id="raceInfo1" class="raceInfo">Car 1<span></span></div>
            <div id="raceInfo2" class="raceInfo">Car 2<span></span></div>
        </div>
